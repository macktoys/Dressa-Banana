    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const pickleContainer = document.querySelector('.pickle-container');
        const accessoriesLayer = document.getElementById('accessories-layer');
        const accessorySlots = document.querySelectorAll('.accessory-slot');
        let draggedItem = null;

        accessorySlots.forEach(slot => {
            slot.addEventListener('dragstart', dragStart);
            slot.addEventListener('dragend', dragEnd);
        });

        pickleContainer.addEventListener('dragover', dragOver);
        pickleContainer.addEventListener('drop', drop);

        function dragStart(e) {
            draggedItem = e.target;
            e.dataTransfer.setData('text/plain', draggedItem.dataset.type);
            setTimeout(() => (draggedItem.style.opacity = '0.5'), 0);
        }

        function dragEnd(e) {
            if (draggedItem) {
                draggedItem.style.opacity = '';
                draggedItem = null;
            }
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            if (draggedItem) {
                const type = e.dataTransfer.getData('text');
                const existingAccessory = accessoriesLayer.querySelector(`[data-type="${type}"]`);
                if (existingAccessory) {
                    existingAccessory.remove();
                }
                const newAccessory = draggedItem.cloneNode(true);
                newAccessory.classList.add('accessory');
                newAccessory.setAttribute('data-type', type);
                newAccessory.style.opacity = '';
                
                const rect = pickleContainer.getBoundingClientRect();
                const x = e.clientX - rect.left - newAccessory.width / 2;
                const y = e.clientY - rect.top - newAccessory.height / 2;
                
                newAccessory.style.left = `${x}px`;
                newAccessory.style.top = `${y}px`;
                
                accessoriesLayer.appendChild(newAccessory);
                makeAccessoryDraggable(newAccessory);
            }
        }

        function makeAccessoryDraggable(accessory) {
            let isDragging = false;
            let startX, startY;

            const onMouseDown = (e) => {
                isDragging = true;
                startX = e.clientX - accessory.offsetLeft;
                startY = e.clientY - accessory.offsetTop;
                accessory.style.cursor = 'grabbing';
                e.preventDefault(); // Prevent default drag behavior
            };

            const onMouseMove = (e) => {
                if (!isDragging) return;
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                accessory.style.left = `${x}px`;
                accessory.style.top = `${y}px`;

                // Check if the accessory is back over its original slot
                const slot = findOriginalSlot(accessory);
                if (slot) {
                    const slotRect = slot.getBoundingClientRect();
                    if (e.clientX >= slotRect.left && e.clientX <= slotRect.right &&
                        e.clientY >= slotRect.top && e.clientY <= slotRect.bottom) {
                        accessory.remove();
                        isDragging = false;
                    }
                }
            };

            const onMouseUp = () => {
                isDragging = false;
                accessory.style.cursor = 'move';
            };

            accessory.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);

            // Touch events for mobile devices
            accessory.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                onMouseDown({ clientX: touch.clientX, clientY: touch.clientY, preventDefault: () => e.preventDefault() });
            });
            document.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                onMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
            });
            document.addEventListener('touchend', onMouseUp);
        }

        function findOriginalSlot(accessory) {
            const type = accessory.getAttribute('data-type');
            const src = accessory.getAttribute('src');
            return Array.from(accessorySlots).find(slot => 
                slot.querySelector('img').getAttribute('data-type') === type &&
                slot.querySelector('img').getAttribute('src') === src
            );
        }

        function resetPickle() {
            accessoriesLayer.innerHTML = '';
        }

        function downloadImage() {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", pickleContainer.offsetWidth * 3);
            svg.setAttribute("height", pickleContainer.offsetHeight * 3);
            svg.setAttribute("viewBox", `0 0 ${pickleContainer.offsetWidth} ${pickleContainer.offsetHeight}`);

            // Add white background
            const background = document.createElementNS(svgNS, "rect");
            background.setAttribute("width", "100%");
            background.setAttribute("height", "100%");
            background.setAttribute("fill", "white");
            svg.appendChild(background);

            // Add banana
            const pickle = document.createElementNS(svgNS, "image");
            pickle.setAttributeNS("http://www.w3.org/1999/xlink", "href", "https://macktoys.com/games/dressa-banana/Mack_Toys_Dressa_Banana_300_400_2.svg");
            pickle.setAttribute("width", "100%");
            pickle.setAttribute("height", "100%");
            svg.appendChild(pickle);

            // Add accessories
            const accessories = accessoriesLayer.querySelectorAll('.accessory');
            accessories.forEach(accessory => {
                const accessoryImage = document.createElementNS(svgNS, "image");
                accessoryImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", accessory.src);
                accessoryImage.setAttribute("x", accessory.style.left);
                accessoryImage.setAttribute("y", accessory.style.top);
                accessoryImage.setAttribute("width", accessory.offsetWidth + "px");
                accessoryImage.setAttribute("height", accessory.offsetHeight + "px");
                svg.appendChild(accessoryImage);
            });

            // Convert SVG to a data URL
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);

            // Open in new tab and trigger print
            const newTab = window.open(svgUrl, '_blank');
            newTab.onload = function() {
                newTab.print();
                // Clean up
                URL.revokeObjectURL(svgUrl);
            };
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            
            html2canvas(pickleContainer, {
                backgroundColor: '#ffffff',
                scale: 3,
                useCORS: true,
                allowTaint: true,
                logging: false,
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png', 1.0);
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 30;

                pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                pdf.save('dressed-banana.pdf');
            });
        }
    </script>
